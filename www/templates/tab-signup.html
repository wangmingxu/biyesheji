<div class="tabs-striped  tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item " href="#/login"><i class="icon ion-unlocked"></i> Login </a>
      <a class="tab-item active" href="#/signup"> <i class="icon ion-person"></i> Sing Up </a>
    </div>
  </div>

<ion-view view-title="Sign Up" class="loginBg" hide-nav-bar="true" >
  <ion-content class="padding">

  <div class="row responsive-sm padding remvoeBP">
	  <div class="col">
		   <div class="app-logo"><img src="img/logo.jpg" width="128" height="128"></div>

			<div class="list list-inset removePM">
			  <label class="item item-input"><input type="text" ng-model="newUser.name" placeholder="Username" > </label>
			  <label class="item item-input"><input type="email" ng-model="newUser.email" placeholder="Email Address" > </label>
			  <label class="item item-input"><input type="password" ng-model="newUser.password" placeholder="Password" > </label>
			  <label class="item item-input"><input type="password" ng-model="newUser.password_confirmation" placeholder="Password Again" > </label>
			</div>

			<div class="loginButton"><button class="button ion-person button-block button-balanced" ng-click="register(newUser)"> Register </button>  </div>
	  </div>
  </div>
